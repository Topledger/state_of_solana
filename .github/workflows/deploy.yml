name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build-no-lint
        env:
          NEXT_DISABLE_ESLINT: 1
      
      - name: Create out directory
        run: mkdir -p out
      
      - name: Copy static files
        run: |
          # Copy static files from .next/static to out/static
          mkdir -p out/_next
          cp -r .next/static out/_next/
          
          # Create index.html in out directory if it doesn't exist
          if [ ! -f index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;URL=/_next/static/index.html"></head></html>' > out/index.html
          else
            cp index.html out/index.html
          fi

      - name: Prepare static files
        run: |
          # Create .nojekyll file
          touch out/.nojekyll
          
          # Create custom 404 page
          cp out/index.html out/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
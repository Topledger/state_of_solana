name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        
      - name: Create .nojekyll file
        run: touch out/.nojekyll
        
      - name: Prepare out directory
        run: |
          cp -f app/favicon.ico out/ || true
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/state_of_solana/" /></head><body>Redirecting...</body></html>' > out/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
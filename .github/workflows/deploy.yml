name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build-no-lint
        env:
          NEXT_DISABLE_ESLINT: 1
      
      - name: Create out directory
        run: mkdir -p out
      
      - name: Copy Next.js output
        run: |
          # Copy all static assets from .next
          cp -r .next/static out/_next/
          
          # Create a simple index.html that redirects to the dashboard
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>State of Solana Dashboard</title>
            <script>
              window.location.href = "/state_of_solana/dashboard";
            </script>
          </head>
          <body>
            <p>Redirecting to <a href="/state_of_solana/dashboard">State of Solana Dashboard</a>...</p>
          </body>
          </html>
          EOF

      - name: Create 404 page
        run: |
          # Create a 404 page that handles client-side routing
          cat > out/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>State of Solana Dashboard</title>
            <script>
              const path = window.location.pathname.replace('/state_of_solana', '');
              window.location.href = "/state_of_solana/dashboard" + (path.startsWith('/') ? path : '/' + path);
            </script>
          </head>
          <body>
            <p>Redirecting to dashboard...</p>
          </body>
          </html>
          EOF
      
      - name: Finalize static files
        run: |
          # Create .nojekyll file to disable Jekyll processing
          touch out/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
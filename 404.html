<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>State of Solana Dashboard</title>
  <script>
    // Redirect to base path with the current URL path appended
    var segmentCount = 1; // Number of segments in path to remove (for repository name)
    var location = window.location;
    var pathname = location.pathname;
    var redirectPath = pathname.split("/").slice(segmentCount + 1).join("/");
    window.location.href = "/state_of_solana/" + redirectPath + location.search + location.hash;
  </script>
</head>
<body>
  <p>Redirecting to State of Solana Dashboard...</p>
</body>
</html>
